version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
      - postgres
    env_file:
      - .env
  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
  postgres:
    container_name: postgres
    image: 'postgres:15'
    environment:
      POSTGRES_DB: payload-db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

volumes:
  data:
  node_modules:
